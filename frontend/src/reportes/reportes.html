<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/design.css">
    <link rel="stylesheet" href="css/envio.css">
</head>

<body id="main">
    <div class="container d-flex justify-content-center align-items-center vh-100" style="z-index: 1040;">
        <div id="contenedor" class="p-4">
            <div class="image text-center mb-4">
                <img src="../../assets/images/adv.png" alt="logo" width="70">
                <h4>REPORTE</h4>
            </div>
            <div>
            <form onsubmit="success(event)">
                <div class="selected mb-3">
                    <select class="form-select">
                        <option value="">¿Qué ocurrió?</option>
                        <option value="robo">Robo</option>
                        <option value="robo_vehiculo">Robo de Vehículo</option>
                        <option value="Acoso">Acoso</option>
                        <option value="Vandalismo">Vandalismo</option>
                        <option value="Secuestro">Secuestro</option>
                        <option value="Homicidio">Homicidio</option>
                        <option value="Otro">Otro</option>
                    </select>
                    <textarea class="form-control mt-2" placeholder="Descripción"></textarea>
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar dirección" id="search">
                    <button class="btn btn-outline-secondary" id="search-button">Buscar</button>
                </div>
                <div class="container d-flex justify-content-center align-items-center pt-3">
                    <div id="map">

                    </div>
                </div>
                <div class="submit-button text-center pt-3">
                    <button type="submit" class="btn btn-danger">Enviar Reporte</button>
                </div>
                </form>
            </div>
        </div>

        <div class="position-fixed top-50 start-50 translate-middle none" id="success-content" style="z-index: 1050;">
            <div class="card">
                <button class="dismiss btn-close" type="button" onclick="hide(event)"></button>
                <div class="header">
                    <div class="image">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path d="M20 7L9.00004 18L3.99994 13" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                            </g>
                        </svg>
                    </div>
                    <div class="content">
                        <span class="title">Reporte enviado correctamente</span>
                        <p class="message">Gracias por tu reporte.
                            <br>¡Tu participación nos ayuda a tener una comunidad más informada! :)
                        </p>
                    </div>
                </div>
            </div>
        </div>

</body>
